spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:}:${DATABASE_PORT:5432}/${DATABASE_NAME:quiz_service}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  # Redis Memorystore configuration for production
  data:
    redis:
      host: ${REDIS_HOST:}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:true}
      timeout: 2000ms
      connect-timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: "quiz:"
      use-key-prefix: true
server:
  port: 8080
logging:
  level:
    root: warn
    xyz:
      catuns:
        edupulse:
          quiz: info
    # Reduce Redis connection logging in production
    io:
      lettuce:
        core: warn
management:
  endpoint:
    health:
      show-details: never
